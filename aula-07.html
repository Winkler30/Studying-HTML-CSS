<!-- <table>: CRIE UMA TABELA
<thead>: DEFINE A SEÇÃO DE CABEÇALHO DE UMA TABELA
<tbody>: DEFINE A SEÇÃO DO CORPO DE UMA TABELA
<tfoot>: DEFINE UMA SEÇÃO DE RODAPÉ DE UMA TABELA
<tr>: DEFINE UMA LINHA DE UMA TABELA | USA NA SEÇÃO THEAD, TBODY E TFOOT, ROW
<th>: DEFINE UMA CÉLULA DE CABEÇALHO DE UMA TABELA | USA NA SEÇÃO THEAD
<td>: DEFINE UMA CÉLULA DE UMA TABELA | USA NA SEÇÃO TBODY E TFOOT
-->
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>20</td>
                <td>Rua 1</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Rua 2</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>40</td>
                <td>Rua 3</td>
            </tr>
            <tr>
                <td colspan="3">FINAL DA TABELA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
